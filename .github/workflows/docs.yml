name: Deploy Docs

on:
  push:
    branches: [main, master]
    paths:
      - "core/**"
      - "mkdocs.yml"
      - ".github/workflows/docs.yml"
  workflow_dispatch: # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Setup docs directory
        run: |
          rm -rf docs
          cp -r core docs
          mv docs/README.md docs/index.md

      - name: Create extra CSS directory
        run: |
          mkdir -p docs/stylesheets
          touch docs/stylesheets/extra.css

      - name: Create Giscus JavaScript
        run: |
          mkdir -p docs/javascripts
          cat > docs/javascripts/giscus.js << 'EOF'
          // Giscus 评论系统初始化
          document$.subscribe(function() {
            // 检查是否已经加载过 Giscus
            var existingGiscus = document.querySelector('.giscus');
            if (existingGiscus) {
              existingGiscus.remove();
            }

            // 在文章底部添加评论容器
            var article = document.querySelector('article');
            if (article) {
              var commentsDiv = document.createElement('div');
              commentsDiv.className = 'giscus';
              article.appendChild(commentsDiv);

              // 加载 Giscus 脚本
              var script = document.createElement('script');
              script.src = 'https://giscus.app/client.js';
              script.setAttribute('data-repo', 'palemoky/leetcode');
              script.setAttribute('data-repo-id', 'R_kgDOJ7ukCg');
              script.setAttribute('data-category', 'General');
              script.setAttribute('data-category-id', 'DIC_kwDOJ7ukCs4C0vdC');
              script.setAttribute('data-mapping', 'pathname');
              script.setAttribute('data-strict', '0');
              script.setAttribute('data-reactions-enabled', '1');
              script.setAttribute('data-emit-metadata', '0');
              script.setAttribute('data-input-position', 'top');
              script.setAttribute('data-theme', 'preferred_color_scheme');
              script.setAttribute('data-lang', 'zh-CN');
              script.setAttribute('data-loading', 'lazy');
              script.setAttribute('crossorigin', 'anonymous');
              script.async = true;

              commentsDiv.appendChild(script);
            }
          });
          EOF

      - name: Build documentation
        run: uvx --with mkdocs-material mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
