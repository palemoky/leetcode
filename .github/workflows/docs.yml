name: Deploy Docs

on:
  push:
    branches: main
    paths:
      - "core/**"
      - "mkdocs.yml"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Setup docs directory
        run: |
          rm -rf docs
          cp -r core docs

      - name: Copy assets from .github/docs-assets
        run: |
          cp -r .github/docs-assets/* docs/

      - name: Build documentation
        run: uvx --from mkdocs --with mkdocs-material --with pymdown-extensions --with mkdocs-glightbox mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
