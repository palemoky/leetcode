name: LeetBot CI

on:
  push:
    branches: [main, master]
    paths:
      - "go/**"
      - "python/**"
      - ".github/workflows/leetbot.yml"
  pull_request:
    paths:
      - "go/**"
      - "python/**"
      - ".github/workflows/leetbot.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.filter.outputs.go }}
      python: ${{ steps.filter.outputs.python }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            go:
              - 'go/**/*.go'
            python:
              - 'python/**/*.py'

  go:
    needs: filter
    if: needs.filter.outputs.go == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache-dependency-path: go/go.sum

      - name: Cache Go Tools
        uses: actions/cache@v4
        id: go-tools-cache
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-${{ hashFiles('.github/workflows/leetbot.yml') }}
          restore-keys: |
            go-tools-${{ runner.os }}-

      - name: Install Tools
        if: steps.go-tools-cache.outputs.cache-hit != 'true'
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go install gotest.tools/gotestsum@latest

      - name: Add Go tools to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Lint and Format Check
        run: |
          goimports -w .
          if ! git diff --exit-code; then
            echo "Go files are not correctly formatted. Please run 'goimports -w .'"
            exit 1
          fi
          staticcheck ./...

      - name: Run tests with coverage
        run: |
          gotestsum --format short --no-summary=skipped -- -coverprofile=cover.out -p 4 ./...
          echo "Checking Go test coverage..."
          go tool cover -func=cover.out

          coverage=$(go tool cover -func=cover.out | grep '^total:' | awk '{gsub(/%/, "", $3); print $3}')
          echo "Total coverage: ${coverage}%"

          # 使用 awk 进行浮点数比较
          threshold=97.0
          if awk -v cov="$coverage" -v thr="$threshold" 'BEGIN {exit !(cov < thr)}'; then
            echo "Coverage ${coverage}% is below threshold ${threshold}%"
            exit 1
          fi

          echo "Coverage ${coverage}% meets the threshold ✓"

  python:
    needs: filter
    if: needs.filter.outputs.python == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint and Format Check
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Type Check
        run: uv run mypy .

      - name: Run tests
        run: uv run pytest
