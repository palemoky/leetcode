name: Update LeetCode Cache

on:
  schedule:
    # Run at 11:11 UTC on the 11th of every month
    - cron: "11 11 11 * *"
  workflow_dispatch:

jobs:
  update-cache:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: python/.python-version

      - name: Install dependencies
        run: pip install requests

      - name: Update LeetCode cache
        run: python3 .github/scripts/update_leetcode_cache.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "chore: update LeetCode cache"
          title: "chore: update LeetCode cache"
          body: "Auto-generated PR to update LeetCode problem cache."
          branch: chore/update-leetcode-cache
          delete-branch: true
          add-paths: .github/leetcode_cache.json
