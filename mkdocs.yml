site_name: 算法笔记
site_description: 算法与数据结构学习笔记，涵盖核心算法模式、数据结构实现与经典题解
site_author: palemoky
repo_url: https://alog.palemoky.com/
repo_name: palemoky/leetcode

theme:
  name: material
  language: zh
  favicon: assets/logo.png
  logo: assets/logo.png
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - announce.dismiss # 公告可关闭
    - content.action.edit # 编辑按钮
    - content.action.view # 查看源码按钮
    - content.code.annotate # 代码注释
    - content.code.copy # 代码复制按钮
    - content.tooltips # 工具提示
    - navigation.expand # 导航展开
    - navigation.indexes # 分组索引页
    - navigation.instant # 即时加载
    - navigation.instant.progress # 进度条
    - navigation.path # 路径导航
    - navigation.sections # 导航分组
    - navigation.tabs # 顶部导航标签
    - navigation.top # 返回顶部按钮
    - navigation.tracking # 锚点跟踪
    - search.highlight # 搜索高亮
    - search.share # 搜索分享
    - search.suggest # 搜索建议
    - toc.follow # 目录跟随
  icon:
    repo: fontawesome/brands/github
    edit: material/file-edit-outline

plugins:
  - search:
      lang:
        - zh
        - en

copyright: >
  Copyright &copy; 2026 Palemoky

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.blocks.admonition # 支持 GitHub 风格的警告框 [!NOTE], [!TIP] 等
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  # MathJax for mathematical formulas
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  # Giscus comments (generated by GitHub Actions)
  - javascripts/giscus.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/palemoky/leetcode
  generator: false # 隐藏 "Made with Material for MkDocs"

  # Giscus 评论系统配置
  comments:
    enabled: true
    repo: palemoky/leetcode
    repo_id: R_kgDOJ7ukCg
    category: General
    category_id: DIC_kwDOJ7ukCs4C0vdC
    mapping: pathname
    strict: "0"
    reactions_enabled: "1"
    emit_metadata: "0"
    input_position: top
    theme: preferred_color_scheme
    lang: zh-CN
    loading: lazy

# 导航结构
