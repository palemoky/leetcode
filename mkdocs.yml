site_name: 算法笔记
site_description: 算法与数据结构学习笔记，涵盖核心算法模式、数据结构实现与经典题解
site_author: palemoky
site_url: https://algo.palemoky.com
repo_url: https://github.com/palemoky/leetcode
repo_name: palemoky/leetcode
edit_uri: edit/main/core/

theme:
  name: material
  language: zh
  favicon: assets/logo.png
  logo: assets/logo.png
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - announce.dismiss # 公告可关闭
    - content.action.edit # 编辑按钮
    - content.action.view # 查看源码按钮
    - content.code.annotate # 代码注释
    - content.code.copy # 代码复制按钮
    - content.tooltips # 工具提示
    - navigation.expand # 导航展开
    - navigation.indexes # 分组索引页
    - navigation.instant # 即时加载
    - navigation.instant.progress # 进度条
    - navigation.path # 路径导航
    - navigation.sections # 导航分组
    - navigation.tabs # 顶部导航标签
    - navigation.top # 返回顶部按钮
    - navigation.tracking # 锚点跟踪
    - search.highlight # 搜索高亮
    - search.share # 搜索分享
    - search.suggest # 搜索建议
    - toc.follow # 目录跟随
  icon:
    repo: fontawesome/brands/github
    edit: material/file-edit-outline

plugins:
  - search:
      lang:
        - zh
        - en
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - skip-lightbox

copyright: >
  Copyright &copy; 2026 Palemoky

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.blocks.admonition # 支持 GitHub 风格的警告框 [!NOTE], [!TIP] 等
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  # MathJax for mathematical formulas
  - https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js
  # Mermaid for diagrams
  - https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js
  # Giscus comments (generated by GitHub Actions)
  - javascripts/giscus.js

extra_css:
  - stylesheets/performance.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/palemoky/leetcode
  generator: false # 隐藏 "Made with Material for MkDocs"

  # Giscus 评论系统配置
  comments:
    enabled: true
    repo: palemoky/leetcode
    repo_id: R_kgDOJ7ukCg
    category: General
    category_id: DIC_kwDOJ7ukCs4C0vdC
    mapping: pathname
    strict: "0"
    reactions_enabled: "1"
    emit_metadata: "0"
    input_position: top
    theme: preferred_color_scheme
    lang: zh-CN
    loading: lazy

# 导航结构
nav:
  - 首页: index.md
  - 数据结构:
      - 数据结构概览: data_structures/README.md
      - 数组: data_structures/array/README.md
      - 哈希表: data_structures/hash_table/README.md
      - 栈: data_structures/stack/README.md
      - 队列: data_structures/queue/README.md
      - 链表: data_structures/linked_list/README.md
      - 树: data_structures/tree/README.md
      - 字典树: data_structures/trie/README.md
      - 图: data_structures/graph/README.md
      - 并查集: data_structures/union_find/README.md
  - 算法:
      - 算法概览: algorithms/README.md
      - 递归: algorithms/recursion/README.md
      - 动态规划: algorithms/dp/README.md
      - 贪心算法: algorithms/greedy/README.md
      - 回溯算法: algorithms/backtracking/README.md
      - 排序算法: algorithms/sorting/README.md
  - 算法模式:
      - 模式概览: patterns/README.md
      - 双指针: patterns/two_pointers/README.md
      - 滑动窗口: patterns/sliding_window/README.md
      - 二分查找: patterns/binary_search/README.md
      - 前缀和: patterns/prefix_sum/README.md
      - 差分数组: patterns/difference_array/README.md
      - 单调栈: patterns/monotonic_stack/README.md
      - N数之和: patterns/n_sum/README.md
      - N次方问题: patterns/power_of_n/README.md
      - 位运算: patterns/bit_manipulation/README.md
      - 数学模拟: patterns/elementary_math_simulation/README.md
  - 数学:
      - 数学概览: math/README.md
      - 最大公约数与最小公倍数: math/GCD&LCM/README.md
      - 矩阵运算: math/matrix/README.md
